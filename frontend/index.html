<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QuickCourt - Book local sports facilities, join matches, and connect with players in your area. Find badminton courts, tennis courts, turf grounds and more." />
    <meta name="keywords" content="sports booking, court booking, badminton, tennis, turf, sports facilities, local sports, venue booking" />
    <title>QuickCourt - Book Local Sports Venues Instantly</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#604058" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="QuickCourt - Book Local Sports Venues" />
    <meta property="og:description" content="Discover and book local sports facilities instantly. Connect with players in your area." />
    <meta property="og:type" content="website" />
    
    <!-- Razorpay SDK - loaded asynchronously -->
    <script>
      window.addEventListener('load', function() {
        if (!window.Razorpay) {
          const script = document.createElement('script');
          script.src = 'https://checkout.razorpay.com/v1/checkout.js';
          script.async = true;
          script.onerror = function() {
            console.warn('Failed to load Razorpay SDK');
          };
          document.head.appendChild(script);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
